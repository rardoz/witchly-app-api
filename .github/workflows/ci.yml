name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run check

      - name: Run TypeScript checks
        run: npm run type-check

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          # Map your GitHub environment secrets to environment variables
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          ASSETS_DEFAULT_CHUNK_SIZE_MB: ${{ vars.ASSETS_DEFAULT_CHUNK_SIZE_MB }}
          ASSETS_MAX_CHUNK_SIZE_MB: ${{ vars.ASSETS_MAX_CHUNK_SIZE_MB }}
          ASSETS_MIN_CHUNK_SIZE_MB: ${{ vars.ASSETS_MIN_CHUNK_SIZE_MB }}
          ASSETS_SINGLE_PART_UPLOAD_THRESHOLD_MB: ${{ vars.ASSETS_SINGLE_PART_UPLOAD_THRESHOLD_MB }}
          ASSETS_MAX_VIDEO_SIZE_MB: ${{ vars.ASSETS_MAX_VIDEO_SIZE_MB }}
          ASSETS_MAX_IMAGE_SIZE_MB: ${{ vars.ASSETS_MAX_IMAGE_SIZE_MB }}
          AWS_S3_BUCKET_NAME: ${{ vars.AWS_S3_BUCKET_NAME }}
          AWS_S3_DIRECTORY_PREFIX: ${{ vars.AWS_S3_DIRECTORY_PREFIX }}
          AWS_S3_URL_EXPIRATION_MINUTES: ${{ vars.AWS_S3_URL_EXPIRATION_MINUTES }}
          DB_NAME: ${{ vars.DB_NAME }}
      - name: Build application
        run: npm run build && rm -rf dist
